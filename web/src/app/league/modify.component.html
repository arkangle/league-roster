<div class="modal-header">
  <h5 class="modal-title">League</h5>
</div>
<form (ngSubmit)='Submit()' #leagueForm='ngForm' *ngIf="league">
  <div class="modal-body">
    <div class="form-group ">
      <label for="name" class="">Name</label>
      <input type="text" required [(ngModel)]="league.name" class="form-control" id="name" name="name" autofocus >
    </div>
  </div>
  <div class="modal-footer text-center">
    <input type="submit" value="Save" [disabled]="!leagueForm.form.valid" class='btn btn-outline-primary'/>
    <input type="button" value="Cancel" (click)="Cancel()" class='btn btn-outline-secondary'>
  </div>
</form>
