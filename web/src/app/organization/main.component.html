<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th>Organization</th>
    <th class="text-center">Active</th>
    <th class="text-right"><a class="btn btn-outline-primary " role="button" (click)="onAdd()">Create New</a></th></tr>
  </thead>
    <tr *ngFor="let o of organizations">
      <td routerLink='/organizations/{{o.id}}'>{{o.name}}</td>
      <td class="text-center"><span *ngIf="o.active"><input type="checkbox" disabled checked></span></td>
      <td class="text-right">
        <a class="btn btn-outline-primary" role="button" (click)="onEdit(o)">Edit</a>
        <a class="btn btn-outline-danger" role="button" (click)="onDelete(o)">Del</a>
      </td>
    </tr>
</table>
</div>
