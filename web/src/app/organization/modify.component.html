<div class="modal-header">
  <h5 class="modal-title">Organization</h5>
</div>
<form (ngSubmit)='Submit()' #organizationForm='ngForm' *ngIf="organization">
  <div class="modal-body">
    <div class="form-group ">
      <label for="name" class="">Name</label>
      <input type="text" required [(ngModel)]="organization.name" class="form-control" id="name" name="name" autofocus >
    </div>
    <div class="form-group ">
      <div class="form-check ">
        <input type="checkbox" class="form-check-input" [(ngModel)]="organization.active" id="active" name="active" [checked]="organization.active">
        <label for="active" class="form-check-label">Active?</label>
      </div>
    </div>
  </div>
  <div class="modal-footer text-center">
    <input type="submit" value="Save" [disabled]="!organizationForm.form.valid" class='btn btn-outline-primary'/>
    <input type="button" value="Cancel" (click)="Cancel()" class='btn btn-outline-secondary'>
  </div>
</form>
