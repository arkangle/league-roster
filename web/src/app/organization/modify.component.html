<div class="container">
  <div class="text-center">
  <h2 >League Roster</h2>
    <h4>Organizations</h4>
  </div>
</div>
<form (ngSubmit)='onSubmit()' #organizationForm='ngForm' *ngIf="organization">
<div class="container">
  <div class="form-group ">
    <label for="name" class="">Name</label>
    <input type="text" required [(ngModel)]="organization.name" class="form-control" id="name" name="name" autofocus >
  </div>
  <div class="form-group ">
    <div class="form-check ">
      <input type="checkbox" class="form-check-input" [(ngModel)]="organization.active" id="active" name="active" [checked]="organization.active">
      <label for="active" class="form-check-label">Active?</label>
    </div>
  </div>
  <div class="text-center">
    <input type="submit" value="Save" [disabled]="!organizationForm.form.valid" class='btn btn-outline-primary'/>
    <input type="button" value="Cancel" (click)="onCancel()" class='btn btn-outline-secondary'>
    <input *ngIf="organization.id > 0" type="button" value="Delete" (click)="onDelete()" class='btn btn-outline-danger'>
  </div>
</div>
</form>
