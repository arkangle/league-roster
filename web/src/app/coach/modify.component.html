<div class="modal-header">
  <h5 class="modal-title">Coach</h5>
</div>
<form (ngSubmit)='Submit()' #coachForm='ngForm' *ngIf="coach">
  <div class="modal-body">
    <div class="form-group ">
      <label for="name" class="">First Name</label>
      <input type="text" required [(ngModel)]="coach.first_name" class="form-control" id="first_name" name="first_name" autofocus >
    </div>
    <div class="form-group ">
      <label for="name" class="">Last Name</label>
      <input type="text" required [(ngModel)]="coach.last_name" class="form-control" id="last_name" name="last_name" >
    </div>
  </div>
  <div class="modal-footer text-center">
    <input type="submit" value="Save" [disabled]="!coachForm.form.valid" class='btn btn-outline-primary'/>
    <input type="button" value="Cancel" (click)="Cancel()" class='btn btn-outline-secondary'>
  </div>
</form>
